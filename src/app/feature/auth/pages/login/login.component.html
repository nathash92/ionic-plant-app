<ion-content>

  <form [formGroup]="formGroup" (ngSubmit)="submit()" class="h-full">
    <div class="flex flex-col justify-between h-full">

      <div>
        <div>
          <img src="assets/imgs/leaves-banner.jpg" alt="">
        </div>
        <div class="p-4">
          <div class="text-center mb-4 mt-4 relative">
            <div class="text-3xl font-semibold mb-2">
              Welcome back
              <img class="img" src="assets/imgs/leaves-2.webp" alt="">
            </div>
            <div class="text-gray-500">Login to your account</div>
          </div>
          <div class="form app-form">
            <div>
              <ion-list lines="none pb-0">
                <ion-item>
                  <ion-label position="floating">Username</ion-label>
                  <ion-input formControlName="username"></ion-input>
                  <ion-icon name="person" class="icn-left" slot="start"></ion-icon>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input formControlName="password" type="password"></ion-input>
                  <ion-icon name="lock-open" class="icn-left" slot="start"></ion-icon>
                </ion-item>
              </ion-list>
            </div>
          </div>
          <ion-grid class="ion-no-padding">
            <ion-row class="ion-align-items-center">
              <ion-col>
                <div class="text-xs">
                  <input type="checkbox" class="align-middle">
                  <span class="px-1 align-middle">Remember me</span>
                </div>
              </ion-col>
              <ion-col class="ion-text-right">
                <ion-button fill="clear" class="ion-text-capitalize ion-no-padding ion-no-margin" size="small">
                  Forgot Password?
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
      <div class="p-4">
        <ion-button type="submit" shape="round" expand="block">
          Login
        </ion-button>

        <div class="text-center text-xs mt-3 mb-2">
          <span class="text-gray-500">Don't have an account?</span>
          <a class="px-1" href="javascript:;">Sign up</a>
        </div>
      </div>

    </div>
  </form>

</ion-content>
